<script src="https://kit.fontawesome.com/cc8b3467bd.js" crossorigin="anonymous"></script>
<script defer src="./aiimage.js"></script>
<body>
    <section class="image-generator">
        <div class="content"> 
            <h1>AI Image Generator Tool JavaScript</h1>
            <p>convert your text into an image within a second using this javascript-powered AI image generator tool.</p>
            <form action="#" class="generate-form">
                <input type="text" name="" class="prompt-input" id="" placeholder="Desicribe here" required>
                <div class="controls">
                    <select class="image-quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Image</option>
                        <option value="3">3 Image</option>
                        <option value="4" selected>4 Image</option>

                    </select>
                    <button class="generate-btn" type="submit">Generate</button>
                
                </div>
            </form>
        </div>
    </section>
